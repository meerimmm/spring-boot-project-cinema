<header th:insert="cinemaHtml/header/header_cin :: header"></header>
        <div class="row" style="margin-left: 10px">
            <div class="col-md-4" style="width:300px " th:each="cinema:${all_cinemas}">
                <div class="thumbnail">
                    <form>
                        <a class="btn btn-link" th:href="@{/room/findAllId/{id}(id=${cinema.id})}" role="button"><strong>ROOMS</strong></a>
                        <a class="btn btn-link" th:href="@{/cinema/update/{id}(id=${cinema.id})}" role="button"><strong>UPDATE</strong></a>

                        <a  class="btn btn-link" th:href="@{/cinema/save}" role="button"> <strong>ADD CINEMA</strong></a>
                    </form>
                    <img th:src="@{/cinema/image/{id}(id=${cinema.id})}" alt="there is no photo" style="width:100%">
                    <div class="caption">
                        <p th:text="${cinema.name}"></p>
                        <p th:text="${cinema.address}"></p>
                    </div>
                </div>
            </div>
        </div>
