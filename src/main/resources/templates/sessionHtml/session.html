</div>
<div>

    <form
            th:object="${ses}"
            th:method="post"
            th:action="@{/session/save_session}"
            enctype="multipart/form-data"
            style="width: 500px; height: 300px; margin-top: 10px; margin-left: 50px">

        <div class="form-group">
            <label for="exampleInputEmail1" style="color:white" >session name</label>
            <input th:field="${ses.name}" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="session name"
                   placeholder="session name">
        </div>
        <div class="dropdown">
            <select th:field="*{movieId}" class="form-control ">
                <option th:each="movie:${movieList}"
                        th:text="${movie.getName()}"
                        th:value="${movie.getId()}"
                ></option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail2" style="color:white" >duration</label>
            <input th:field="${ses.duration}" type="text" class="form-control" id="exampleInputEmail2"
                   aria-describedby="session name"
                   placeholder="duration ">
        </div>

        <div class="dropdown">
            <select th:field="*{roomId}" class="form-control ">
                <option th:each="room:${roomList}"
                        th:text="${room.getName()}"
                        th:value="${room.getId()}"
                ></option>
            </select>
        </div>

        <div class="form-group">
            <input type="file" name="file"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</div>
</body>
